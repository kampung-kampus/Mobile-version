<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traffic Camera 2701 (Woodlands)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    .camera { background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    img { max-width: 100%; height: auto; border: 1px solid #ccc; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Live Traffic Camera â€“ Woodlands (ID: 2701)</h1>
  <div id="cameraContainer">Loading camera feed...</div>

  <script>
    async function fetchCamera2701() {
      try {
        const response = await fetch('https://api.data.gov.sg/v1/transport/traffic-images');
        const data = await response.json();
        const cameras = data.items[0].cameras;
        const camera = cameras.find(cam => cam.camera_id === "2701");

        const container = document.getElementById('cameraContainer');
        container.innerHTML = '';

        if (camera) {
          const camDiv = document.createElement('div');
          camDiv.className = 'camera';
          camDiv.innerHTML = `
            <h2>Camera ID: ${camera.camera_id}</h2>
            <p>Location: (${camera.location.latitude}, ${camera.location.longitude})</p>
            <img src="${camera.image}" alt="Traffic camera ${camera.camera_id}">
            <p>Timestamp: ${camera.timestamp}</p>
          `;
          container.appendChild(camDiv);
        } else {
          container.innerHTML = '<p>Camera ID 2701 not found.</p>';
        }
      } catch (error) {
        document.getElementById('cameraContainer').innerHTML = `<p>Error fetching data: ${error.message}</p>`;
      }
    }

    // Initial fetch and refresh every 60 seconds
    fetchCamera2701();
    setInterval(fetchCamera2701, 60000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Singapore Traffic Cameras</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .camera { margin-bottom: 20px; }
    img { max-width: 100%; height: auto; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Live Traffic Cameras (Singapore)</h1>
  <div id="cameraContainer"></div>

  <script>
    async function fetchTrafficImages() {
      const response = await fetch('https://api.data.gov.sg/v1/transport/traffic-images');
      const data = await response.json();
      const cameras = data.items[0].cameras;

      const container = document.getElementById('cameraContainer');
      container.innerHTML = '';

      cameras.forEach(cam => {
        const camDiv = document.createElement('div');
        camDiv.className = 'camera';
        camDiv.innerHTML = `
          <h3>Camera ID: ${cam.camera_id}</h3>
          <p>Location: (${cam.location.latitude}, ${cam.location.longitude})</p>
          <img src="${cam.image}" alt="Traffic camera ${cam.camera_id}">
          <p>Timestamp: ${cam.timestamp}</p>
        `;
        container.appendChild(camDiv);
      });
    }

    // Refresh every 60 seconds
    fetchTrafficImages();
    setInterval(fetchTrafficImages, 60000);
  </script>
</body>
</html>
